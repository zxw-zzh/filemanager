</head>
<body>
    <div class="login-form-box">
        <div class="login-title">FileMÊñá‰ª∂ÁÆ°ÁêÜÂπ≥Âè∞</div>
        <form id="loginForm">
            <div class="form-group">
                <span class="input-icon">üë§</span>
                <input type="text" id="username" name="username" placeholder="Áî®Êà∑Âêç" required>
            </div>
            <div class="form-group">

                <input type="password" id="password" name="password" placeholder="ÂØÜÁ†Å" required>
            </div>
            <div class="login-tip">Â¶ÇÊûúÊÇ®ÂøòËÆ∞‰∫ÜÁî®Êà∑ÂêçÊàñÂØÜÁ†ÅÔºåËØ∑Âí®ËØ¢Á≥ªÁªüÁÆ°ÁêÜÂëò</div>
            <button type="submit" class="login-btn">ÁôªÂΩï</button>
            <div id="errorMessage" class="error-message"></div>

    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'omit',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'home.html';
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'ÊúçÂä°Âô®ËøûÊé•Â§±Ë¥•';
                errorMessage.style.display = 'block';
            }
        });
    </script>
