    <!-- Toast Ê∂àÊÅØÁªÑ‰ª∂ -->
    <div id="toast" style="display:none;position:fixed;top:30px;left:50%;transform:translateX(-50%);background:rgba(60,60,60,0.95);color:#fff;padding:12px 32px;border-radius:6px;z-index:9999;font-size:16px;box-shadow:0 2px 8px rgba(0,0,0,0.15);transition:opacity 0.3s;opacity:0;pointer-events:none;max-width:80vw;word-break:break-all;"></div>

    <script src="config.js"></script>
    <script>
        let currentPath = '';
        let sortDirection = 'asc'; // 'asc' Êàñ 'desc'
        let currentPage = 1;
        let perPage = 10;
        let totalPages = 1;
        let totalItems = 0;
        let moveFileName = '';
        let moveIsDir = false;
        let moveTargetPath = '';

        // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return null;
            }
            return token;
        }

        // Âä†ËΩΩÊñá‰ª∂ÂàóË°®
        async function loadFiles(path = '') {
            const token = checkAuth();
            try {
                // Á°Æ‰øùË∑ØÂæÑÊ†ºÂºèÊ≠£Á°Æ
                const normalizedPath = path.startsWith('/') ? path.substring(1) : path;
                const encodedPath = encodeURIComponent(normalizedPath);
                const response = await fetch(`${API_BASE_URL}/api/files?path=${encodedPath}&page=${currentPage}&per_page=${perPage}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.items) {
                        displayFiles(data.items);
                        updatePagination(data);
                    } else {
                        displayFiles(data); // ÂÖºÂÆπÊóßÁâàÊú¨API
                        updatePagination({
                            total: data.length,
                            total_pages: Math.ceil(data.length / perPage),
                            page: currentPage,
                            per_page: perPage
                        });
                    }
                    updateBreadcrumb(normalizedPath);
                    // Êõ¥Êñ∞ÂΩìÂâçË∑ØÂæÑ
                    currentPath = normalizedPath;
                } else {
                    showToast('Âä†ËΩΩÊñá‰ª∂ÂàóË°®Â§±Ë¥•');
                }
            } catch (error) {
                showToast('ÊúçÂä°Âô®ËøûÊé•Â§±Ë¥•');
            }
        }

        // ÊòæÁ§∫Êñá‰ª∂ÂàóË°®
        function displayFiles(files) {
            const fileList = document.getElementById('fileListContent');
            fileList.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-icon">${file.is_dir ? 'üìÅ' : 'üìÑ'}</div>
                    <a href="#" class="file-name" onclick="handleFileClick('${file.name}', ${file.is_dir})">${file.name}</a>
                    <div class="file-size">${formatSize(file.size)}</div>
                    <div class="file-date">${formatDate(file.date)}</div>
                    <div class="file-actions">
                        <button class="btn btn-primary btn-small" onclick="showRenameDialog('${file.name}')">ÈáçÂëΩÂêç</button>
                        <button class="btn btn-primary btn-small" onclick="showMoveDialog('${file.name}', ${file.is_dir})">ÁßªÂä®</button>
                        ${!file.is_dir ? `
                            <button class="btn btn-primary btn-small" onclick="downloadFile('${file.name}')">‰∏ãËΩΩ</button>
                        ` : ''}
                        <button class="btn btn-danger btn-small" onclick="deleteFile('${file.name}', ${file.is_dir})">Âà†Èô§</button>
                    </div>
                </div>
            `).join('');

            // ÈáçÁΩÆÊéíÂ∫èÁä∂ÊÄÅ
            const sortBtn = document.getElementById('sortNameBtn');
            sortBtn.textContent = '‚Üï';
            sortBtn.classList.remove('active');
        }

        // Â§ÑÁêÜÊñá‰ª∂ÁÇπÂáª
        function handleFileClick(name, isDir) {
            if (isDir) {
                // ‰øÆÂ§çË∑ØÂæÑÊãºÊé•ÔºåÁ°Æ‰øùË∑ØÂæÑÊ†ºÂºèÊ≠£Á°Æ
                const newPath = currentPath ? `${currentPath}/${name}` : name;
                currentPage = 1; // ÈáçÁΩÆÈ°µÁ†Å
                loadFiles(newPath);
            }
        }

        // ‰∏ãËΩΩÊñá‰ª∂
        async function downloadFile(name) {
            const token = checkAuth();
            const path = currentPath ? `${currentPath}/${name}` : name;

            try {
                // ÂàõÂª∫‰∏Ä‰∏™ÈöêËóèÁöÑ iframe Êù•Â§ÑÁêÜ‰∏ãËΩΩ
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);

                // ËÆæÁΩÆ iframe ÁöÑ srcÔºåÂåÖÂê´ token
                iframe.src = `${API_BASE_URL}/api/files/download?path=${path}`;

                // Ê∑ªÂä† token Âà∞ËØ∑Ê±ÇÂ§¥
                const xhr = new XMLHttpRequest();
                xhr.open('GET', iframe.src, true);
                xhr.setRequestHeader('Authorization', `Bearer ${token}`);
                xhr.responseType = 'blob';

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
                        const blob = xhr.response;
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = name;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    } else {
                        showToast('‰∏ãËΩΩÂ§±Ë¥•Ôºö' + xhr.statusText);
                    }
                    // Ê∏ÖÁêÜ iframe
                    document.body.removeChild(iframe);
                };

                xhr.onerror = function() {
                    showToast('‰∏ãËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
                    document.body.removeChild(iframe);
                };

                xhr.send();
            } catch (error) {
                showToast('‰∏ãËΩΩÂ§±Ë¥•Ôºö' + error.message);
            }
        }

        // Âà†Èô§Êñá‰ª∂ÊàñÊñá‰ª∂Â§π
        async function deleteFile(name, isDir) {
            if (isDir) {
                // Ê£ÄÊü•Êñá‰ª∂Â§πÊòØÂê¶‰∏∫Á©∫
                try {
                    const token = checkAuth();
                    const path = currentPath ? `${currentPath}/${name}` : name;
                    const response = await fetch(`${API_BASE_URL}/api/files?path=${encodeURIComponent(path)}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const files = await response.json();
                        if (files.length > 0) {
                            showToast('Êñá‰ª∂Â§π‰∏ç‰∏∫Á©∫ÔºåÊó†Ê≥ïÂà†Èô§');
                            return;
                        }
                    }
                } catch (error) {
                    showToast('Ê£ÄÊü•Êñá‰ª∂Â§πÂ§±Ë¥•');
                    return;
                }
            }

            if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§${isDir ? 'Êñá‰ª∂Â§π' : 'Êñá‰ª∂'} "${name}" ÂêóÔºü`)) {
                return;
            }

            const token = checkAuth();
            try {
                const path = currentPath ? `${currentPath}/${name}` : name;
                const response = await fetch(`${API_BASE_URL}/api/files?path=${encodeURIComponent(path)}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showToast('Âà†Èô§ÊàêÂäü');
                    loadFiles(currentPath);
                } else {
                    showToast(data.message || 'Âà†Èô§Â§±Ë¥•');
                }
            } catch (error) {
                showToast('Âà†Èô§Â§±Ë¥•');
            }
        }

        // ÊòæÁ§∫‰∏ä‰º†ÂØπËØùÊ°Ü
        function showUploadDialog() {
            document.getElementById('uploadContainer').style.display = 'flex';
        }

        // ÈöêËóè‰∏ä‰º†ÂØπËØùÊ°Ü
        function hideUploadDialog() {
            document.getElementById('uploadContainer').style.display = 'none';
        }

        // ‰∏ä‰º†Êñá‰ª∂
        async function uploadFile(type) {
            let fileInput = type === 'file' ? document.getElementById('fileInputFile') : document.getElementById('fileInputFolder');
            const files = fileInput.files;
            if (!files || files.length === 0) {
                showToast('ËØ∑ÈÄâÊã©Êñá‰ª∂');
                return;
            }
            const token = checkAuth();
            let successCount = 0, failCount = 0;
            const globalBar = document.getElementById('globalUploadProgressBar');
            const globalProgress = document.getElementById('globalProgress');
            globalBar.style.display = 'block';
            globalProgress.value = 0;
            for (let i = 0; i < files.length; i++) {
                const formData = new FormData();
                formData.append('file', files[i]);
                formData.append('path', currentPath);
                if (files[i].webkitRelativePath) {
                    formData.append('relative_path', files[i].webkitRelativePath);
                }
                try {
                    await new Promise((resolve, reject) => {
                        const xhr = new XMLHttpRequest();
                        xhr.open('POST', `${API_BASE_URL}/api/files`, true);
                        xhr.setRequestHeader('Authorization', `Bearer ${token}`);
                        xhr.upload.onprogress = function(event) {
                            if (event.lengthComputable) {
                                let percent = Math.round((event.loaded / event.total) * 100);
                                globalProgress.value = percent;
                            }
                        };
                        xhr.onload = function() {
                            if (xhr.status >= 200 && xhr.status < 300) {
                                successCount++;
                                resolve();
                            } else {
                                failCount++;
                                resolve();
                            }
                        };
                        xhr.onerror = function() {
                            failCount++;
                            resolve();
                        };
                        xhr.send(formData);
                    });
                    globalProgress.value = 0;
                } catch (error) {
                    failCount++;
                }
            }
            globalBar.style.display = 'none';
            hideUploadDialog();
            loadFiles(currentPath);
            fileInput.value = '';
            showToast('‰∏ä‰º†ÂÆåÊàêÔºåÊàêÂäüÔºö'+successCount+'ÔºåÂ§±Ë¥•Ôºö'+failCount);
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function buildDirTree(items, parentPath) {
            const ul = document.createElement('ul');
            ul.className = 'dir-tree-ul';
            items.filter(item => item.is_dir).forEach(item => {
                const li = document.createElement('li');
                li.className = 'dir-tree-li';
                const content = document.createElement('div');
                content.className = 'dir-tree-li-content';
                const fullPath = parentPath ? parentPath + '/' + item.name : item.name;
                // ÁÆ≠Â§¥
                const arrow = document.createElement('span');
                arrow.className = 'dir-tree-arrow';
                arrow.innerHTML = '&#9654;'; // ‚ñ∂
                // Êñá‰ª∂Â§πÂõæÊ†á
                const icon = document.createElement('span');
                icon.className = 'dir-tree-icon';
                icon.textContent = 'üìÅ';
                // Êñá‰ª∂Â§πÂêç
                const nameSpan = document.createElement('span');
                nameSpan.textContent = item.name;
                // ÁªìÊûÑ
                content.appendChild(arrow);
                content.appendChild(icon);
                content.appendChild(nameSpan);
                li.appendChild(content);
                // Â±ïÂºÄ/Êî∂Ëµ∑Â≠êÁõÆÂΩï
                let opened = false;
                let subUl = null;
                arrow.onclick = (e) => {
                    e.stopPropagation();
                    if (opened) {
                        if (subUl && li.contains(subUl)) li.removeChild(subUl);
                        arrow.classList.remove('open');
                        opened = false;
                    } else {
                        // Èò≤Ê≠¢ÈáçÂ§çÁÇπÂáª
                        if (arrow.classList.contains('loading')) return;
                        arrow.classList.add('loading');
                        // Â¶ÇÊûúÂ∑≤ÁªèÊúâulÔºåÁõ¥Êé•Â±ïÂºÄÔºå‰∏çÂÜçfetch
                        if (subUl && li.contains(subUl)) {
                            li.appendChild(subUl);
                            arrow.classList.add('open');
                            opened = true;
                            return;
                        }
                        fetchDirChildren(fullPath).then(ul2 => {
                            subUl = ul2;
                            li.appendChild(subUl); // Â≠êulÂµåÂ•óÂú®Áà∂li‰∏ã
                            arrow.classList.add('open');
                            opened = true;
                        });
                    }
                };
                // ÂèåÂáªÊñá‰ª∂Â§πÂêç‰πüÂèØÂ±ïÂºÄ
                nameSpan.ondblclick = arrow.onclick;
                // Âè™Âú®li‰∏äÁªëÂÆöÈÄâ‰∏≠‰∫ã‰ª∂ÔºåÂà§Êñ≠ÁÆ≠Â§¥
                li.onclick = (e) => {
                    if (e.target.classList && e.target.classList.contains('dir-tree-arrow')) return;
                    e.stopPropagation();
                    document.querySelectorAll('#dirTreeContainer .dir-tree-li').forEach(el => el.classList.remove('selected'));
                    li.classList.add('selected');
                    moveTargetPath = fullPath;
                    console.log('moveTargetPath:', moveTargetPath);
                };
                ul.appendChild(li);
            });
            return ul;
        }

        async function fetchDirChildren(path) {
            const token = checkAuth();
            try {
                const response = await fetch(`${API_BASE_URL}/api/files?path=${encodeURIComponent(path)}&per_page=1000`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (response.ok) {
                    return buildDirTree(data.items, path);
                }
            } catch (e) {}
            return document.createElement('ul');
        }
