<!DOCTYPE html>

    <style>

        .upload-box {

        .search-box {

        .dialog {

        }
        .dialog-content {

        }
        .dialog-content .actions {

        }

        .sort-btn {

        .pagination select {

        .pagination .page-info {

        }
    </style>
</head>
<body>
    <div class="header">
        <div class="breadcrumb" id="breadcrumb">
            <a href="#" data-path="">Ê†πÁõÆÂΩï</a>
        </div>
        <div class="actions">
            <button class="btn btn-primary" onclick="showCreateFolderDialog()">Êñ∞Âª∫Êñá‰ª∂Â§π</button>
            <button class="btn btn-primary" onclick="showUploadDialog()">‰∏ä‰º†Êñá‰ª∂</button>
            <button class="btn btn-danger" onclick="logout()">ÈÄÄÂá∫ÁôªÂΩï</button>
        </div>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢Êñá‰ª∂..." onkeyup="handleSearch(event)">
        <button class="btn btn-primary" onclick="searchFiles()">ÊêúÁ¥¢</button>
    </div>

    <div class="file-list" id="fileList">
        <div class="file-list-header">
            <div></div>
            <div>
                Êñá‰ª∂Âêç
                <button class="sort-btn" onclick="sortFiles('name')" id="sortNameBtn">‚Üï</button>
            </div>
            <div>Â§ßÂ∞è</div>
            <div>‰øÆÊîπÊó∂Èó¥</div>
            <div>Êìç‰Ωú</div>
        </div>
        <div id="fileListContent"></div>
    </div>

    <div class="pagination">
        <button onclick="goToPage(1)" id="firstPage" title="È¶ñÈ°µ">¬´</button>
        <button onclick="changePage(-1)" id="prevPage" title="‰∏ä‰∏ÄÈ°µ">‚Äπ</button>
        <span class="page-info">Á¨¨ <input type="number" class="page-input" id="currentPageInput" min="1" value="1"> È°µ / ÂÖ± <span id="totalPages">1</span> È°µ</span>
        <button onclick="changePage(1)" id="nextPage" title="‰∏ã‰∏ÄÈ°µ">‚Ä∫</button>
        <button onclick="goToLastPage()" id="lastPage" title="Êú´È°µ">¬ª</button>
        <select id="perPage" onchange="changePerPage()">
            <option value="10">10Êù°/È°µ</option>
            <option value="20">20Êù°/È°µ</option>
            <option value="50">50Êù°/È°µ</option>
            <option value="100">100Êù°/È°µ</option>
        </select>
    </div>

    <div class="upload-container" id="uploadContainer">
        <div class="upload-box">
            <h3>‰∏ä‰º†Êñá‰ª∂</h3>
            <input type="file" id="fileInput">
            <div class="actions">
                <button class="btn btn-primary" onclick="uploadFile()">‰∏ä‰º†</button>
                <button class="btn" onclick="hideUploadDialog()">ÂèñÊ∂à</button>
            </div>
        </div>
    </div>

    <!-- Êñ∞Âª∫Êñá‰ª∂Â§πÂØπËØùÊ°Ü -->
    <div class="dialog" id="createFolderDialog">
        <div class="dialog-content">
            <h3>Êñ∞Âª∫Êñá‰ª∂Â§π</h3>
            <input type="text" id="folderNameInput" placeholder="ËØ∑ËæìÂÖ•Êñá‰ª∂Â§πÂêçÁß∞">
            <div class="actions">
                <button class="btn btn-primary" onclick="createFolder()">ÂàõÂª∫</button>
                <button class="btn" onclick="hideCreateFolderDialog()">ÂèñÊ∂à</button>
            </div>
        </div>
    </div>

    <!-- ÈáçÂëΩÂêçÂØπËØùÊ°Ü -->
    <div class="dialog" id="renameDialog">
        <div class="dialog-content">
            <h3>ÈáçÂëΩÂêç</h3>
            <input type="text" id="newNameInput" placeholder="ËØ∑ËæìÂÖ•Êñ∞ÂêçÁß∞">
            <div class="actions">
                <button class="btn btn-primary" onclick="renameFile()">Á°ÆÂÆö</button>
                <button class="btn" onclick="hideRenameDialog()">ÂèñÊ∂à</button>
            </div>
        </div>
    </div>

    <script>
        let currentPath = '';
        let sortDirection = 'asc'; // 'asc' Êàñ 'desc'
        let currentPage = 1;
        let perPage = 10;
        let totalPages = 1;
        let totalItems = 0;

        // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return null;
            }
            return token;
        }

        // Âä†ËΩΩÊñá‰ª∂ÂàóË°®
        async function loadFiles(path = '') {
            const token = checkAuth();
            try {
                // Á°Æ‰øùË∑ØÂæÑÊ†ºÂºèÊ≠£Á°Æ
                const normalizedPath = path.startsWith('/') ? path.substring(1) : path;
                const encodedPath = encodeURIComponent(normalizedPath);
                const response = await fetch(`http://139.224.196.117:5001/api/files?path=${encodedPath}&page=${currentPage}&per_page=${perPage}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.items) {
                        displayFiles(data.items);
                        updatePagination(data);
                    } else {
                        displayFiles(data); // ÂÖºÂÆπÊóßÁâàÊú¨API
                        updatePagination({
                            total: data.length,
                            total_pages: Math.ceil(data.length / perPage),
                            page: currentPage,
                            per_page: perPage
                        });
                    }
                    updateBreadcrumb(normalizedPath);
                    // Êõ¥Êñ∞ÂΩìÂâçË∑ØÂæÑ
                    currentPath = normalizedPath;
                } else {
                    alert('Âä†ËΩΩÊñá‰ª∂ÂàóË°®Â§±Ë¥•');
                }
            } catch (error) {
                alert('ÊúçÂä°Âô®ËøûÊé•Â§±Ë¥•');
            }
        }

        // ÊòæÁ§∫Êñá‰ª∂ÂàóË°®
        function displayFiles(files) {
            const fileList = document.getElementById('fileListContent');
            fileList.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-icon">${file.is_dir ? 'üìÅ' : 'üìÑ'}</div>
                    <a href="#" class="file-name" onclick="handleFileClick('${file.name}', ${file.is_dir})">${file.name}</a>
                    <div class="file-size">${formatSize(file.size)}</div>
                    <div class="file-date">${formatDate(file.date)}</div>
                    <div class="file-actions">
                        <button class="btn btn-primary btn-small" onclick="showRenameDialog('${file.name}')">ÈáçÂëΩÂêç</button>
                        ${!file.is_dir ? `
                            <button class="btn btn-primary btn-small" onclick="downloadFile('${file.name}')">‰∏ãËΩΩ</button>
                        ` : ''}
                        <button class="btn btn-danger btn-small" onclick="deleteFile('${file.name}', ${file.is_dir})">Âà†Èô§</button>
                    </div>
                </div>
            `).join('');

            // ÈáçÁΩÆÊéíÂ∫èÁä∂ÊÄÅ
            const sortBtn = document.getElementById('sortNameBtn');
            sortBtn.textContent = '‚Üï';
            sortBtn.classList.remove('active');
        }

        // Â§ÑÁêÜÊñá‰ª∂ÁÇπÂáª
        function handleFileClick(name, isDir) {
            if (isDir) {
                // ‰øÆÂ§çË∑ØÂæÑÊãºÊé•ÔºåÁ°Æ‰øùË∑ØÂæÑÊ†ºÂºèÊ≠£Á°Æ
                const newPath = currentPath ? `${currentPath}/${name}` : name;
                currentPage = 1; // ÈáçÁΩÆÈ°µÁ†Å
                loadFiles(newPath);
            }
        }

        // ‰∏ãËΩΩÊñá‰ª∂
        async function downloadFile(name) {
            const token = checkAuth();
            const path = currentPath ? `${currentPath}/${name}` : name;

            try {
                // ÂàõÂª∫‰∏Ä‰∏™ÈöêËóèÁöÑ iframe Êù•Â§ÑÁêÜ‰∏ãËΩΩ
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);

                // ËÆæÁΩÆ iframe ÁöÑ srcÔºåÂåÖÂê´ token
                iframe.src = `http://139.224.196.117:5001/api/files/download?path=${path}`;

                // Ê∑ªÂä† token Âà∞ËØ∑Ê±ÇÂ§¥
                const xhr = new XMLHttpRequest();
                xhr.open('GET', iframe.src, true);
                xhr.setRequestHeader('Authorization', `Bearer ${token}`);
                xhr.responseType = 'blob';

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
                        const blob = xhr.response;
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = name;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    } else {
                        alert('‰∏ãËΩΩÂ§±Ë¥•Ôºö' + xhr.statusText);
                    }
                    // Ê∏ÖÁêÜ iframe
                    document.body.removeChild(iframe);
                };

                xhr.onerror = function() {
                    alert('‰∏ãËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
                    document.body.removeChild(iframe);
                };

                xhr.send();
            } catch (error) {
                alert('‰∏ãËΩΩÂ§±Ë¥•Ôºö' + error.message);
            }
        }

        // Âà†Èô§Êñá‰ª∂ÊàñÊñá‰ª∂Â§π
        async function deleteFile(name, isDir) {
            if (isDir) {
                // Ê£ÄÊü•Êñá‰ª∂Â§πÊòØÂê¶‰∏∫Á©∫
                try {
                    const token = checkAuth();
                    const path = currentPath ? `${currentPath}/${name}` : name;
                    const response = await fetch(`http://139.224.196.117:5001/api/files?path=${encodeURIComponent(path)}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const files = await response.json();
                        if (files.length > 0) {
                            alert('Êñá‰ª∂Â§π‰∏ç‰∏∫Á©∫ÔºåÊó†Ê≥ïÂà†Èô§');
                            return;
                        }
                    }
                } catch (error) {
                    alert('Ê£ÄÊü•Êñá‰ª∂Â§πÂ§±Ë¥•');
                    return;
                }
            }

            if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§${isDir ? 'Êñá‰ª∂Â§π' : 'Êñá‰ª∂'} "${name}" ÂêóÔºü`)) {
                return;
            }

            const token = checkAuth();
            try {
                const path = currentPath ? `${currentPath}/${name}` : name;
                const response = await fetch(`http://139.224.196.117:5001/api/files?path=${encodeURIComponent(path)}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Âà†Èô§ÊàêÂäü');
                    loadFiles(currentPath);
                } else {
                    alert(data.message || 'Âà†Èô§Â§±Ë¥•');
                }
            } catch (error) {
                alert('Âà†Èô§Â§±Ë¥•');
            }
        }

        // ÊòæÁ§∫‰∏ä‰º†ÂØπËØùÊ°Ü
        function showUploadDialog() {
            document.getElementById('uploadContainer').style.display = 'flex';
        }

        // ÈöêËóè‰∏ä‰º†ÂØπËØùÊ°Ü
        function hideUploadDialog() {
            document.getElementById('uploadContainer').style.display = 'none';
        }

        // ‰∏ä‰º†Êñá‰ª∂
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('ËØ∑ÈÄâÊã©Êñá‰ª∂');
                return;
            }

            const token = checkAuth();
            const formData = new FormData();
            formData.append('file', file);
            formData.append('path', currentPath);

            try {
                const response = await fetch('http://139.224.196.117:5001/api/files', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                if (response.ok) {
                    hideUploadDialog();
                    loadFiles(currentPath);
                    fileInput.value = '';
                } else {
                    alert('‰∏ä‰º†Â§±Ë¥•');
                }
            } catch (error) {
                alert('ÊúçÂä°Âô®ËøûÊé•Â§±Ë¥•');
            }
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Êó•Êúü
        function formatDate(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp * 1000);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        // ÈÄÄÂá∫ÁôªÂΩï
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }

        // ÊòæÁ§∫Êñ∞Âª∫Êñá‰ª∂Â§πÂØπËØùÊ°Ü
        function showCreateFolderDialog() {
            document.getElementById('createFolderDialog').style.display = 'flex';
            document.getElementById('folderNameInput').value = '';
            document.getElementById('folderNameInput').focus();
        }

        // ÈöêËóèÊñ∞Âª∫Êñá‰ª∂Â§πÂØπËØùÊ°Ü
        function hideCreateFolderDialog() {
            document.getElementById('createFolderDialog').style.display = 'none';
        }

        // ÂàõÂª∫Êñá‰ª∂Â§π
        async function createFolder() {
            const token = checkAuth();
            const folderName = document.getElementById('folderNameInput').value.trim();

            if (!folderName) {
                alert('ËØ∑ËæìÂÖ•Êñá‰ª∂Â§πÂêçÁß∞');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('folder_name', folderName);
                formData.append('path', currentPath);

                const response = await fetch('http://139.224.196.117:5001/api/files', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Êñá‰ª∂Â§πÂàõÂª∫ÊàêÂäü');
                    hideCreateFolderDialog();
                    loadFiles(currentPath);
                } else {
                    alert(data.message || 'ÂàõÂª∫Â§±Ë¥•');
                }
            } catch (error) {
                alert('ÂàõÂª∫Â§±Ë¥•');
            }
        }

        // ÊòæÁ§∫ÈáçÂëΩÂêçÂØπËØùÊ°Ü
        function showRenameDialog(oldName) {
            document.getElementById('renameDialog').style.display = 'flex';
            document.getElementById('newNameInput').value = oldName;
            document.getElementById('newNameInput').focus();
            document.getElementById('newNameInput').dataset.oldName = oldName;
        }

        // ÈöêËóèÈáçÂëΩÂêçÂØπËØùÊ°Ü
        function hideRenameDialog() {
            document.getElementById('renameDialog').style.display = 'none';
        }

        // ÈáçÂëΩÂêçÊñá‰ª∂
        async function renameFile() {
            const token = checkAuth();
            const oldName = document.getElementById('newNameInput').dataset.oldName;
            const newName = document.getElementById('newNameInput').value.trim();

            if (!newName) {
                alert('ËØ∑ËæìÂÖ•Êñ∞ÂêçÁß∞');
                return;
            }

            try {
                const response = await fetch('http://139.224.196.117:5001/api/files/rename', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        path: currentPath ? `${currentPath}/${oldName}` : oldName,
                        new_name: newName
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('ÈáçÂëΩÂêçÊàêÂäü');
                    hideRenameDialog();
                    loadFiles(currentPath);

        // Â§ÑÁêÜÊêúÁ¥¢ËæìÂÖ•
        let searchTimeout;
        function handleSearch(event) {
            if (event.key === 'Enter') {
                searchFiles();
            } else {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(searchFiles, 500);
            }
        }

        // ÊêúÁ¥¢Êñá‰ª∂
        async function searchFiles() {
            const token = checkAuth();
            const query = document.getElementById('searchInput').value.trim();

            if (!query) {
                loadFiles(currentPath);
                return;
            }

            try {
                const response = await fetch(`http://139.224.196.117:5001/api/files/search?query=${encodeURIComponent(query)}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const files = await response.json();
                    displayFiles(files);
                } else {
                    alert('ÊêúÁ¥¢Â§±Ë¥•');
                }
            } catch (error) {
                alert('ÊêúÁ¥¢Â§±Ë¥•');
            }
        }

        function sortFiles(field) {
            const fileList = document.getElementById('fileListContent');
            const files = Array.from(fileList.children);

            // Êõ¥Êñ∞ÊéíÂ∫èÊñπÂêë
            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';

            // Êõ¥Êñ∞ÊéíÂ∫èÊåâÈíÆÊ†∑Âºè
            const sortBtn = document.getElementById('sortNameBtn');
            sortBtn.textContent = sortDirection === 'asc' ? '‚Üë' : '‚Üì';
            sortBtn.classList.add('active');

            // ÊéíÂ∫èÊñá‰ª∂
            files.sort((a, b) => {
                const aValue = a.querySelector('.file-name').textContent;
                const bValue = b.querySelector('.file-name').textContent;

                // Êñá‰ª∂Â§πÂßãÁªàÊéíÂú®ÂâçÈù¢
                const aIsDir = a.querySelector('.file-icon').textContent === 'üìÅ';
                const bIsDir = b.querySelector('.file-icon').textContent === 'üìÅ';

                if (aIsDir && !bIsDir) return -1;
                if (!aIsDir && bIsDir) return 1;

                // ‰ΩøÁî® localeCompare ËøõË°åÂ≠óÁ¨¶‰∏≤ÊØîËæÉÔºåÊîØÊåÅ‰∏≠Êñá
                const comparison = aValue.localeCompare(bValue, 'zh-CN');
                return sortDirection === 'asc' ? comparison : -comparison;
            });

            // ÈáçÊñ∞Ê∑ªÂä†ÊéíÂ∫èÂêéÁöÑÊñá‰ª∂
            files.forEach(file => fileList.appendChild(file));
        }

        function updatePagination(data) {
            totalItems = data.total;
            totalPages = data.total_pages;
            currentPage = data.page;
            perPage = data.per_page;

            // Êõ¥Êñ∞ÂàÜÈ°µÊéß‰ª∂Áä∂ÊÄÅ
            document.getElementById('currentPageInput').value = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('perPage').value = perPage;

            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.getElementById('firstPage').disabled = currentPage <= 1;
            document.getElementById('prevPage').disabled = currentPage <= 1;
            document.getElementById('nextPage').disabled = currentPage >= totalPages;
            document.getElementById('lastPage').disabled = currentPage >= totalPages;
        }

        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                loadFiles(currentPath);
            }
        }

        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                loadFiles(currentPath);
            }
        }

        function goToLastPage() {
            if (totalPages > 0) {
                currentPage = totalPages;
                loadFiles(currentPath);
            }
        }

        function changePerPage() {
            perPage = parseInt(document.getElementById('perPage').value);
            currentPage = 1;
            loadFiles(currentPath);
        }

        // Ê∑ªÂä†È°µÁ†ÅËæìÂÖ•Ê°ÜÁöÑ‰∫ã‰ª∂ÁõëÂê¨
        document.getElementById('currentPageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const page = parseInt(this.value);
                if (page >= 1 && page <= totalPages) {
                    goToPage(page);
                } else {
                    this.value = currentPage;
                }
            }
        });

        // Êõ¥Êñ∞Èù¢ÂåÖÂ±ëÂØºËà™
        function updateBreadcrumb(path) {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = path.split('/').filter(Boolean);
            let html = '<a href="#" data-path="">Ê†πÁõÆÂΩï</a>';
            let currentPath = '';

            parts.forEach(part => {
                currentPath += '/' + part;
                html += ` / <a href="#" data-path="${currentPath}">${part}</a>`;
            });

            breadcrumb.innerHTML = html;

            // Ê∑ªÂä†Èù¢ÂåÖÂ±ëÁÇπÂáª‰∫ã‰ª∂
            breadcrumb.querySelectorAll('a').forEach(a => {
                a.onclick = (e) => {
                    e.preventDefault();
                    const targetPath = a.dataset.path;
                    loadFiles(targetPath);
                };
            });
        }

        // ÂàùÂßãÂä†ËΩΩ
        document.addEventListener('DOMContentLoaded', () => {
